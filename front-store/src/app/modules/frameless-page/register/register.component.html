<div class="content">
    <h2>Register</h2>
    <form #fregister="ngForm" [formGroup]="userForm" (ngSubmit)="onSubmit(fregister)">
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" formControlName="name" class="form-control" name="name" [ngClass]="{ 'is-invalid': submitted && userForm.get('name').errors }" />
            <div *ngIf="submitted && userForm.get('name').errors" class="invalid-feedback">
                <div *ngIf="userForm.get('name').errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" name="username" [ngClass]="{ 'is-invalid': submitted && userForm.get('username').errors }" />
            <div *ngIf="submitted && userForm.get('username').errors" class="invalid-feedback">
                <div *ngIf="userForm.get('username').errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && userForm.get('password').errors }" />
            <div *ngIf="submitted && userForm.get('password').errors" class="invalid-feedback">
                <div *ngIf="userForm.get('password').errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>            
        </div>
    </form>
</div>
